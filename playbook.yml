---
- name: Set up Docker and Nginx container
  hosts: web
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Ensure python3-apt is installed (required for apt module)
      raw: sudo apt-get update && sudo apt-get install -y python3-apt
      changed_when: false

    - name: Ensure Python `pip` is installed
      ansible.builtin.apt:
        name: python3-pip
        state: present
        update_cache: yes

    - name: Install specific versions of requests and urllib3
      ansible.builtin.pip:
        name:
          - requests==2.28.1   # Compatible with older urllib3
          - urllib3==1.26.5    # Compatible with OpenSSL 1.0.2k
        executable: /usr/bin/pip3

    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
        # Add user to docker group
    - name: Add user to docker group
      user:
        name: ubuntu  # Use 'ec2-user' for Amazon Linux or 'ubuntu' for Ubuntu-based systems
        groups: docker
        append: yes

    - name: Ensure Nginx container is running
      community.docker.docker_container:
        name: nginx
        image: nginx
        state: started
        ports:
          - "80:80"
